<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Signup - Nexura</title>
    <link rel="stylesheet" href="creator_style.css">
</head>

<body>
    <header class="header">
        <div class="logo">Nexura</div>
        <nav class="nav-links">
            <a href="#">Collaboration Hub</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">Help Center</a>
        </nav>
        <div class="auth-buttons">
            <button class="log-in-btn">Log In</button>
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </header>
    <main class="container">
        <div class="ad-section">
            <img id="ad-image" src="images/influencer-ad-1.jpg" alt="Ad Image" />
        </div>

        <section class="form-section">
            <h1>Welcome to Nexura!</h1>
            <p>Letâ€™s get you started with your creator profile.</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Channel/Page Name">
                    <input type="url" placeholder="Channel/Page Link">
                </div>
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Primary Content Category">
                <textarea placeholder="Tell us about your content and audience"></textarea>
                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nexura. All rights reserved.</p>
    </footer>

    <script src="creator_js.js"></script>
</body>

</html>
