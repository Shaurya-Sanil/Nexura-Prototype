<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXURA - Brand Landing Page</title>
    <link rel="stylesheet" href="brand_style.css">
</head>

<body>
    <div class="brand-page">
        <header>
            <h1>NEXURA</h1>
            <nav>
                <a href="#">Brands</a>
                <a href="#">Creators</a>
                <a href="#">Collaboration Hub</a>
                <a href="#">Blog</a>
                <button class="request-demo">Request Demo</button>
            </nav>
        </header>

        <main class="content">
            <h2>Drive <span class="changing-word">collaborations</span> with NEXURA</h2>
            <p>The all-in-one platform to scale influencer and affiliate marketing campaigns.</p>
            <button class="get-started">Get Started</button>
        </main>

        <!-- New Carousel Section -->
        <section class="brand-carousel">
            <h3>Used by hundreds of brands</h3>
            <div class="carousel">
                <img src="brand1.png" alt="Brand 1">
                <img src="brand2.png" alt="Brand 2">
                <img src="brand3.png" alt="Brand 3">
                <img src="brand4.png" alt="Brand 4">
                <img src="brand5.png" alt="Brand 5">
                <!-- Add more images as needed -->
            </div>
        </section>
    </div>

    <script src="brand_js.js"></script>
</body>

</html>
